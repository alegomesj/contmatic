<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
        <title>Favoritos</title>
       
    </h:head>
     
    <h:body>
    <h:form id="form" enctype="multipart/form-data">
   		     	 
    	<p:dataGrid id="availableCels" var="fav" value="#{mbCelular.favoritos}" columns="3">
			<p:panel id="pnl" header="#{fav.codigo.nome}" style="text-align:center">
				<h:panelGrid columns="1" style="width:100%">
					<p:graphicImage value="/images/#{fav.codigo.codigo}.jpg" /> 
					<h:outputText value="Votos" styleClass="FontLabel"/>  
				    <h:outputText value="#{fav.pontos}" styleClass="FontLabel"/>
				</h:panelGrid>
			</p:panel>
		</p:dataGrid>
		
		<p:panel  >
			<p:commandButton value="Voltar" action="index" update=":form" />
		</p:panel>
		
		 
		
		
		
	</h:form>
    </h:body>
     
</html>
