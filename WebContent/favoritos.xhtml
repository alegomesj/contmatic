<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     
    <h:head>
        <title>Favoritos</title>
       <style type="text/css">
		.ui-widget {
			font-size: 11px !important;
			font-family: Verdana, Arial, Tahoma;
			font-weight: light;
		}
		.FontLabel {
				font-size: 15px !important;
				font-family: Verdana, Arial, Tahoma;
				font-weight: bold;
			}
		</style>
    </h:head>
     
    <h:body>
    <h:form id="form" enctype="multipart/form-data">
   	<p:layout fullPage="true">
		<p:layoutUnit position="center" resizable="true" >
	    	<p:dataGrid id="availableCels" var="fav" value="#{mbCelular.favoritos}" columns="3">
				<p:panel id="pnl" header="#{fav.codigo.nome}" style="text-align:center">
					<h:panelGrid columns="1" style="width:100%">
						<p:graphicImage value="/images/#{fav.codigo.codigo}.jpg" width="110" height="160"/> 
						<h:outputText value="Votos" styleClass="FontLabel"/>  
					    <h:outputText value="#{fav.pontos}" styleClass="FontLabel"/>
					</h:panelGrid>
				</p:panel>
			</p:dataGrid>
			
			
		</p:layoutUnit>
		<p:layoutUnit position="south" style="border-width: 0px" size="100" minSize="100" maxSize="100" >	
			<p:panel  >
				<p:commandButton value="Voltar" action="index" update=":form" />
			</p:panel>
		</p:layoutUnit>
	</p:layout>
		
	</h:form>
    </h:body>
     
</html>
